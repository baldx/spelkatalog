<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number guessing</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="../style.css">
        <script src="../index.js" defer></script>
    </head>
<body>
    <header>
        <img src=".././assets/black-logo.png" class="header-logo">
        <ul class="links">
            <li><span class="material-symbols-outlined">light_mode</span></li>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../games.html">Games</a></li>
            <li><a href="../index.html">Support</a></li>
        </ul>
    </header>

    <main class="number-guessing-main">
        <h1 class="feedback">Guess the number!</h1>

        <form class="parameters">
            <legend>Choose the parameters!</legend>
            <section class="parameter-inputs">
                <input type="number" name="number" id="min-number" placeholder="Min number">
                <input type="number" name="number" id="max-number" placeholder="Max number">
            </section>
            <button type="submit" class="submit-parameters">Submit</button>
        </form>

        <form class="number-guessing">
            <input type="number" min="0" max="1000" class="number-input">
            <button type="submit" class="submit-guess">Submit</button>
        </form>
        <button class="restart">Restart</button>
    </main>
</body>
</html>
